#cloud-config
hostname: master01-k8s
fqdn: svtech.gay
manage_etc_hosts: true

# https://cloudinit.readthedocs.io/en/latest/topics/examples.html
bootcmd:
  - echo 192.168.30.150 master01  >> /etc/hosts
  - echo 192.168.30.151 master02  >> /etc/hosts
  - echo 192.168.30.152 master03  >> /etc/hosts
  - echo 192.168.30.153 worker01  >> /etc/hosts
  - echo 192.168.30.154 worker02  >> /etc/hosts
  - echo 192.168.30.154 worker03  >> /etc/hosts
runcmd:
 - [ sh, -xc, "echo $(date) ': hello world!'" ]
ssh_pwauth: true
disable_root: false
chpasswd:
  list: |
     root:admin123
  expire: false
users:
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa ssh-rsa  root@localhost.localdomain
final_message: "The system is finally up, after $UPTIME seconds"
