#cloud-config
#https://cloudinit.readthedocs.io/en/latest/topics/examples.html
hostname: worker03-k8s
fqdn: worker03-k8s.svtech.com
bootcmd:
  - echo 192.168.30.180 master01-k8s  >> /etc/hosts
  - echo 192.168.30.181 master02-k8s  >> /etc/hosts
  - echo 192.168.30.182 master03-k8s  >> /etc/hosts
  - echo 192.168.30.183 worker01-k8s  >> /etc/hosts
  - echo 192.168.30.184 worker02-k8s  >> /etc/hosts
  - echo 192.168.30.185 worker03-k8s  >> /etc/hosts
runcmd:
 - [ sh, -xc, "echo $(date) ': hello world!'" ]
ssh_pwauth: true
disable_root: false
chpasswd:
  list: |
     root:admin123
  expire: false
users:
  - name: cloud
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/cloud
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ssh-rsa  root@localhost.localdomain
final_message: "The system is finally up, after $UPTIME seconds"
